#spring.profiles.active=prod
#spring.config.import=classpath:application-dev.properties

# 포트 설정
server.port=80

# Encoding 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true


# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Log Level
logging.level.root=info

## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

# 파일 저장 경로
app.upload=D:/onion/production/upload/
app.upload.notice=D:/onion/production/upload/notice
app.upload.qna=D:/onion/production/upload/qna

# 
app.upload.base=file:///D:/onion/production/upload/

app.url.path=/file/**

#Transaction 처리
spring.aop.proxy-target-class=true

## mesage 설정
#	1) message.properties의 위치와 파일명 설정
# message 파일의 위치와 이름 -> 폴더명/파일명 
# messages/message로 시작하는 모든 파일	
spring.messages.basename=messages/message

#2) Encoding
spring.messages.encoding=UTF-8

#3) message(key)가 없는 경우
spring.messages.use-code-as-default-message=false

#4) message 파일 내용의 변경을 감지하는 간격(초단위)
spring.messages.cache-duration=600

